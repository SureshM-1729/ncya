<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Importing fonts from Google */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        /* Reseting */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #ecf0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wrapper {
            max-width: 350px;
            width: 90%; /* Adjusts width for smaller screens */
            padding: 40px 30px 30px;
            background-color: #ecf0f3;
            border-radius: 15px;
            box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff;
            border: 2px solid #03A9F4;
        }

        .logo {
            width: 80px;
            margin: auto;
        }

        .logo img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0px 0px 3px #5f5f5f,
                0px 0px 0px 5px #ecf0f3,
                8px 8px 15px #a7aaa7,
                -8px -8px 15px #fff;
        }

        .heading {
            color: #03A9F4;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 20px;
            box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
            display: flex;
            align-items: center;
        }

        .form-field input {
            width: 100%;
            border: none;
            outline: none;
            background: none;
            font-size: 0.9rem; /* Adjusted for better scaling */
            color: #666;
            padding: 10px;
        }

        .form-field .fas {
            color: #555;
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            height: 40px;
            background-color: #03A9F4;
            color: #fff;
            border-radius: 25px;
            box-shadow: 3px 3px 3px #b1b1b1,
                -3px -3px 3px #fff;
            letter-spacing: 1.3px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #039BE5;
        }

        @media (max-width: 400px) {
            .wrapper {
                margin: 20px;
                padding: 30px 15px;
            }
        }

        @media (min-width: 401px) and (max-width: 768px) {
            .wrapper {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/Images/temple.jpg" alt="">
        </div>
        <div class="heading">
            <h2>NCYA</h2>
        </div>
        <form name="myform" action="ncya.html" onsubmit="return validateform()">
            <div class="form-field">
                <i class="fas fa-user"></i>
                <input type="text" name="userName" id="userName" placeholder="Username" maxlength="4" required>
            </div>
            <div class="form-field">
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password" maxlength="4" required>
            </div>
            <button class="btn" type="submit">Login</button>
        </form>
    </div>
    <script>
        function validateform() {
            var userId = document.myform.userName.value;
            var password = document.myform.password.value;
            var password1 = "1234";
            var userId1 = "ncya";

            if (userId == null || userId == "" || userId.length != 4) {
                alert("Please enter a valid user Id");
                return false;
            }
            if (userId != userId1) {
                alert("Entered user Id does not match");
                return false;
            }
            if (password != password1) {
                alert("Entered password does not match");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
